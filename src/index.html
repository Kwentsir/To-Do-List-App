<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8333255ca6.js" crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
 <main>
    <section>
        <h1>Today's To Do</h1>
        <hr>
        <form action="#" id="form">
            <input type="text" name="todo" id="todo" placeholder="Add to your list...">
        </form>
        <hr>
        <ul class="todo-list"></ul>
        <button class="btn" type="button">Clear all completed</button>
    </section>
</main>   
</body>
</html>
